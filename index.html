<!DOCTYPE html>
<html lang="es" content="charset=UTF-8">
  <head>
    <title>Verificación de número de WhatsApp</title>
    <link rel="stylesheet" type="text/css" href="/src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Verificación de número de WhatsApp</h2>

      <div class="form-group">
        <label for="phone-number">Número de teléfono:</label>
        <input
          type="text"
          id="phone-number"
          placeholder="Ingrese el número de teléfono"
        />
      </div>
      <button id="verify-btn">Verificar</button>
      <div class="result" id="result"></div>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
